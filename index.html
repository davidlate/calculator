<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <section class="header">


    </section>



    <section class="body1">
        <div class="calculator-container">
            <div class="input-container">
                <div class="upper-input"> 0</div>
                <div class="lower-input">0</div>
            </div>
            <div class="button-container">
                <div class="number-container">
                    <button class="number" id="1" data-key="1">1</button>
                    <button class="number" id="2" data-key="2">2</button>
                    <button class="number" id="3" data-key="3">3</button>
                    <button class="number" id="4" data-key="4">4</button>
                    <button class="number" id="5" data-key="5">5</button>
                    <button class="number" id="6" data-key="6">6</button>
                    <button class="number" id="7" data-key="7">7</button>
                    <button class="number" id="8" data-key="8">8</button>
                    <button class="number" id="9" data-key="9">9</button>
                </div>

                <button class="action" id="clear-error" data-key="Delete">CE</button>
                <button class="action" id="clear-all">C</button>
                <button class="action operation" id="add" data-key="+">+</button>
                <button class="action operation" id="subtract" data-key="-">-</button>
                <button class="action operation" id="multiply" data-key="*">*</button>

                <button class="action operation" id="divide" data-key="/">/</button>
                <button class="action number" id="." data-key=".">.</button>
                <button class="action" id="equals" data-key="=">=</button>

            </div>
        </div>
    </section>



    <section class="header">

    </section>
    
</body>
</html>
